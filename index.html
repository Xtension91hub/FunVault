<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Money Fun App</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #e6e6e6);
            margin: 0;
            padding: 0;
            color: #333;
        }header {
        background-color: #111;
        color: white;
        padding: 1rem;
        text-align: center;
    }

    main {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
    }

    .balance {
        background-color: #fff;
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 1rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        font-size: 1.5rem;
        text-align: center;
    }

    .items {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
    }

    .item {
        background-color: #fff;
        border-radius: 10px;
        padding: 1rem;
        width: 200px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
        transition: transform 0.2s;
    }

    .item:hover {
        transform: translateY(-5px);
    }

    .item img {
        max-width: 100%;
        height: 100px;
        object-fit: contain;
        margin-bottom: 0.5rem;
    }

    .buy-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
    }

    .buy-btn:hover {
        background-color: #0056b3;
    }

    /* Ad Styling */
    .ad-banner {
        margin: 1rem auto;
        text-align: center;
    }

    .ad-banner img {
        width: 100%;
        max-width: 728px;
        border-radius: 10px;
    }
</style>

</head>
<body>
    <header>
        <h1>Waste Your Money!</h1>
        <p>Buy random fun items just for the thrill!</p>
    </header>
    <main>
        <div class="balance" id="balance">Your Balance: ₹100000</div><div class="ad-banner">
        <img src="https://dummyimage.com/728x90/ccc/000&text=Ad+Banner" alt="Ad">
    </div>

    <div class="items" id="items"></div>

    <div class="ad-banner">
        <img src="https://dummyimage.com/728x90/ccc/000&text=Another+Ad" alt="Ad">
    </div>
</main>
<script>
    let balance = 100000;

    const items = [
        { name: "Luxury Yacht", price: 50000, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpz1UqCzru0vXeGx1-KanGv7nB5A1M3JNz7Q&s" },
        { name: "Tank", price: 30000, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSq9qMLsGBCdSkDq6r5PlDcOioJER8GZh5vZQ&s" },
        { name: "Private Jet", price: 70000, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZKCEflXQX9Q6-8wqMgv5KhHTbqRGvVZKmMw&s" },
        { name: "Spaceship", price: 100000, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTD-Jq6XCeMQWEka3pDtxKD0c2ZayGpTRT3kA&s" },
        { name: "Golden Toilet", price: 15000, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpvPj-1pbMo9cNbbH99XrJ0o8mjc-LsWOMUQ&s" }
    ];

    const itemsContainer = document.getElementById("items");
    const balanceElement = document.getElementById("balance");

    function renderItems() {
        items.forEach(item => {
            const itemDiv = document.createElement("div");
            itemDiv.classList.add("item");
            itemDiv.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <h3>${item.name}</h3>
                <p>Price: ₹${item.price}</p>
                <button class="buy-btn">Buy</button>
            `;
            const btn = itemDiv.querySelector(".buy-btn");
            btn.addEventListener("click", () => buyItem(item));
            itemsContainer.appendChild(itemDiv);
        });
    }

    function buyItem(item) {
        if (balance >= item.price) {
            balance -= item.price;
            balanceElement.textContent = `Your Balance: ₹${balance}`;
            alert(`You bought ${item.name}!`);
        } else {
            alert("Not enough balance!");
        }
    }

    renderItems();
</script>

</body>
</html>
